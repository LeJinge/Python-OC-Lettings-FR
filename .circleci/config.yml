version: 2.1

executors:
  docker-executor:
    docker:
      - image: lejinge/oc-lettings:test
    working_directory: ~/repo
    resource_class: large

jobs:
  build_test_image:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image for testing
          command: docker build -f Dockerfile.test -t lejinge/oc-lettings:test .

  start_server:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Start Django server
          command: docker run -d --name test_server -p 8000:8000 lejinge/oc-lettings:test gunicorn --bind 0.0.0.0:8000 myapp.wsgi:application

  test:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Run functional tests in Docker
          command: docker run --network=host lejinge/oc-lettings:test python manage.py test

  build_prod_image:
    docker:
      - image: circleci/python:3.10
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build Docker image for production
          command: docker build -f Dockerfile.prod -t oc-lettings:latest .

  push_prod_image:
    docker:
      - image: circleci/python:3.10
    working_directory: ~/repo
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Login to DockerHub
          command: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Tag Docker image
          command: docker tag oc-lettings:latest ${DOCKERHUB_USERNAME}/oc-lettings:latest
      - run:
          name: Push Docker image
          command: docker push ${DOCKERHUB_USERNAME}/oc-lettings:latest

workflows:
  version: 2
  build_test_push:
    jobs:
      - build_test_image
      - start_server:
          requires:
            - build_test_image
      - test:
          requires:
            - start_server
      - build_prod_image:
          requires:
            - test
      - push_prod_image:
          requires:
            - build_prod_image
          filters:
            branches:
              only: master
